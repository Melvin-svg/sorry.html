<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Apology Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6666;
            --secondary-color: #ff9999;
            --accent-color: #ffffff;
            --background-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff6666, #ff9999, #ffcc99, #ff6666);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .envelope-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 2;
        }

        .envelope-container:hover {
            transform: scale(1.05);
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: #fff5e6;
            position: relative;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .envelope::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #ffd699;
            top: -100px;
            left: 0;
            transition: all 0.5s ease-in-out;
        }

        .card {
            position: absolute;
            width: 90%;
            height: 80%;
            background: white;
            top: 10%;
            left: 5%;
            border-radius: 5px;
            padding: 20px;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.5s ease-in-out 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-content {
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-in-out 0.8s;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 15px;
            display: inline-block;
            animation: emojiBounce 1s infinite;
        }

        .message {
            font-size: 2rem;
            color: #ff6666;
            margin-bottom: 10px;
            animation: textFade 2s infinite;
        }

        .sub-message {
            font-size: 1.2rem;
            color: #666;
        }

        /* Active State */
        .envelope-container.active .envelope::before {
            transform: rotateX(180deg);
            top: -150px;
        }

        .envelope-container.active .card {
            transform: translateY(0);
            opacity: 1;
        }

        .envelope-container.active .card-content {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes emojiBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes textFade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Background Text */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.1);
            font-family: 'Caveat', cursive;
            animation: textGlow 3s infinite alternate;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            background: #ff6666;
            width: 10px;
            height: 10px;
            animation: pulse 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6666;
            border-radius: 50%;
        }

        .heart::before {
            left: -5px;
        }

        .heart::after {
            top: -5px;
        }

        /* Floating Tears */
        .tear {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(173, 216, 230, 0.8);
            border-radius: 50%;
            animation: tearFall 2s linear infinite;
        }

        @keyframes tearFall {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-text">Click the envelope</div>
    <div class="message"> click the envelope </div>
    <div class="envelope-container" onclick="this.classList.toggle('active')">
        <div class="envelope">
            <div class="card">
                <div class="card-content">
                    <div class="emoji">ðŸ’”</div>
                    <div class="message">I am really sorry</div>
                    <div class="sub-message">Please forgive me</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add floating tears
        const container = document.querySelector('.envelope-container');
        for (let i = 0; i < 10; i++) {
            const tear = document.createElement('div');
            tear.className = 'tear';
            tear.style.left = Math.random() * 100 + '%';
            tear.style.top = Math.random() * 100 + '%';
            tear.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(tear);
        }
    </script>
</body>
</html>
